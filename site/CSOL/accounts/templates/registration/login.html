{% extends 'base_login.html' %}

{% block content %}
<form action="{% url 'accounts:login' %}" method="post" id="login-form">{% csrf_token %}
	{% if message %}
		<h2 class="form-signin-heading">{{ message }}</h2>
	{% endif %}
	<div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
		<input class="input100" type="text" name="username" id="id_username">
		<span class="focus-input100" data-placeholder="Логин"></span>
	</div>
	<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
		<input class="input100" type="password" name="password" id="id_password">
		<span class="focus-input100" data-placeholder="Пароль"></span>
	</div>
	<div class="container-login100-form-btn">
		<button class="login100-form-btn">
			Войти
		</button>
	</div>
	<ul class="login-more p-t-30">
		<li class="m-b-8">
			<span class="txt1">
				Забыли
			</span>

			<a href="#" class="txt2">
				Логин / Пароль?
			</a>
		</li>

		<li>
			<span class="txt1">
				Нет аккаунта?
			</span>#

			<a href="{% url 'accounts:register' %}" class="txt2">
				Создать аккаунт
			</a>
		</li>
	</ul>
</form>
{% endblock %}
