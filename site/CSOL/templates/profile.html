<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="profile.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="header-container">
        <img src="https://s17.postimg.cc/ypm5ye95r/image.jpg" alt="" class="header-image" />
        <div class="header">
            <svg fill="#ffffff" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg" class="header-icon">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
            <h1 class="main-heading">{{ Name }}</h1>
            <span class="tag">{{ Role }}</span>
            <div class="stats">
        <span class="stat-module">
          Playing Games <span class="stat-number">{{ PlayingGame }}</span>
        </span>
                <span class="stat-module">
          Hours on the site <span class="stat-number">{{Hourse}}</span>
        </span>
            </div>
        </div> <!-- END header -->
    </div>

    <div class="overlay-header"></div>

    <div class="body">
        <img src="{% static 'playerlogo.png' %}" alt="Hugh Jackman" class="body-image" />
        <span class="body-stats">Followers <span>{{ FolowerCount }}</span></span>
        <span class="body-stats">Rating <span>{{ UserRating }}</span></span>
        <div class="u-clearfix"></div>
        <div class="body-info">
            {{ Content }}
        </div>
        <div class="card u-clearfix">
            <span class="card-heading">Follow Games</span>
            <span class="card-more">
        <svg fill="#777777" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M6 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm12 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm-6 0c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </span>
            <ul class="card-list">
                {% for pic in some_list %}
                    <li><img src="{{ pic }}" alt="" /></li>
                {% endfor %}
            </ul>
        </div>
    </div>

</div>
</body>
</html>
