<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style/LogInStyle.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Django Authentication Example</title>
    </head>
    <body background="{% static 'img/background.jpg' %}">
    <video autoplay loop muted class="bgvideo" id="bgvideo">
        <source src="{% static 'img/background.mp4' %}" type="video/mp4">
        <source src="{% static 'img/background.webm' %}" type="video/webm">
    </video>
        <div class="overlay">
            <div>
                <h1 class="text-p">{% block name_page %}{% endblock %}</h1>
                <div class="div-center">
                    <div>
                        <img src="{% static 'img/logo.png'%}">
                    </div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
