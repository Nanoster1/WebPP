{% extends 'base.html' %}

{% block style %}
    {% load static %}
<!--    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="{% static 'accounts/style/profile.css' %}">
{% endblock %}

{% block script %}
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<!--    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->
{% endblock %}

{% block content %}
    <div class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="/media/{{ user.profile.photo}}" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>{{ user.username }}</h4>
                                    <p class="text-secondary mb-1">ГРУППА ПОЛЬЗОВАТЕЛЯ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <ul class="list-group list-group-flush">
                            {% if user.profile.site %}
                                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                    <h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe mr-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
                                    <span class="col-sm-9 text-secondary"><input type="text" class="form-control" value="{{ user.profile.site }}"></span>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Полное имя</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" value="{{ user.profile.full_name }}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" value="{{ user.email }}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Дата рождения</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="date" class="form-control" value="{{ user.profile.date_of_birth|date:'Y-m-d' }}">
								</div>
							</div>
                            <div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Фотография</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="file" accept=".jpg, .jpeg, .png" class="form-control">
								</div>
							</div>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<input type="button" class="btn btn-primary px-4" value="Сохранить">
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
